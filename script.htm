<body>
<script>

  //no zeros for heros
function noBoringZeros(n) {
  if(n === 0){
    return n
  }
  let result;
  for(let i = n; i % 1 === 0; i /= 10){
  result = i;
  }
  return result;
}

noBoringZeros(1450);

</script>
