<script>

  //no zeros for heros
function noBoringZeros(n) {
  if(n === 0){
    return n
  }
  let result;
  for(let i = n; i % 1 === 0; i /= 10){
  result = i;
  }
  return result;
}

console.log(noBoringZeros(1450));

// Welcome!
function greet(language) {
  const greeting = {
    english: 'Welcome',
    czech: 'Vitejte',
    danish: 'Velkomst',
    dutch: 'Welkom',
    estonian: 'Tere tulemast',
    finnish: 'Tervetuloa',
    flemish: 'Welgekomen',
    french: 'Bienvenue',
    german: 'Willkommen',
    irish: 'Failte',
    italian: 'Benvenuto',
    latvian: 'Gaidits',
    lithuanian: 'Laukiamas',
    polish: 'Witamy',
    spanish: 'Bienvenido',
    swedish: 'Valkommen',
    welsh: 'Croeso'
  }

  return greeting[language] ? greeting[language] : greeting.english;
}

console.log(greet('irish'))

// Simple multiplication: This kata is about multiplying a given number by eight if it is an even number and by nine otherwise.

function simpleMultiplication(number) {
  return (number % 2 === 0) ? number * 8 : number * 9
}

console.log(simpleMultiplication(3))
console.log(simpleMultiplication(4))

// Capitalization and Mutability

function capitalizeWord(word) {
  word = word[0].toUpperCase() + word.slice(1);
  return word;
}

console.log(capitalizeWord('tomas'))
